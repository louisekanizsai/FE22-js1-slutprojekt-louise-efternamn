<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,500;6..96,600;6..96,700;6..96,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="lib/anime.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Slutprojekt</title>
</head>

<body>
    <div id="dark-background"></div>
    <h1>Bildgalleri</h1>
    <form>
        <input id="text-input" type="text" placeholder="Sök efter bilder...">

        <div class="search-options-container">
            <div class="dropdown-menus">
                <div>
                    <label for="number-input">Antal bilder: </label>
                    <select name="number" id="number-input">
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="250">250</option>
                        <option value="500">500</option>
                    </select>
                </div>

                <div>
                    <label for="size-input">Välj bildstorlek: </label>
                    <select name="size" id="size-input">
                        <option value="n">Liten</option>
                        <option value="z">Mellan</option>
                        <option value="b">Stor</option>
                    </select>
                </div>

                <div>
                    <label for="sort-input">Sortera efter: </label>
                    <select name="sort" id="sort-input">
                        <option value="date-posted-desc">Datum</option>
                        <option value="interestingness-desc">Interestingness</option>
                        <option value="relevance">Relevans</option>
                    </select>
                </div>
            </div>
            <button id="input-form-button">Sök bilder</button>
        </div>
    </form>

    <img src="images/animation-panda.png" id="animation">

    <p id="input-error-message">Fyll i alla fält för att söka efter bilder.</p>
    <p id="no-results-error-message">Inga bilder hittades. Sök efter något annat!</p>
    <p id="general-error-message">Någonting gick fel... :( Försök igen senare.</p>

    <div id="img-container">
    </div>
</body>

</html>
